<!DOCTYPE html>
<!-- Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with a favicon">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Rory Mackay">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_more/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_more/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_more/favicon-16x16.png">
    <link rel="manifest" href="./favicon_more/site.webmanifest">
		
		<!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
    <title>My Second Web Page with a New Favicon</title>
  </head>
  <body>
		<!-- To use Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My Favourite Football Team</span>          
	      </div>       
	    </header>
			
			<!-- Container for web page content -->
	    <main class = "mdl-layout__content" style = "padding-left:20px">
				
		    <h4>See my new favicon in the tab above!</h4>

				<!-- My div tag with an id -->
				<div id = "hello-world">My favourite football team is the Cincinnati Bengals. They were established in 1968 and are 3 time AFC champions.</div>
				<br>
		    
        <!-- Linked Button -->
        <div class="mdl-card__actions mdl-card--border">
  <a class=
  "mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent"
  href="./index.html">My First page</a>
</div>

        <img src="./images/burrow.jpg" alt="Joe Burrow!" width="400" height="300">
			</main>
		</div>
  </body>
</html>
